<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Smartchain</title>
    <link rel="stylesheet" href="login.css">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="main-login">
      <div class="left-login">
        <h1>Faça login na Smartchain</h1>
        <img src="assets\login\login.svg" class="left-login-image" alt="animacao-login">
      </div>

      <div class="right-login">
        <div class="card-login">
          <h1>Login</h1>
          <div class="textfield">
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario" placeholder="Usuario">
          </div>

          <div class="textfield">
            <label for="senha">Senha</label>
            <input type="password" name="usuario" placeholder="Senha">
          </div>
          <button class="btn-login">Login</button>
          <label for="cadastro">Ainda não tem uma conta? <a href="cadastro.html" style="color: #00ff88">Criar conta</a></label>
        </div>
      </div>
    </div>
  </body>
</html>
