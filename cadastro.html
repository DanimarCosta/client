<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cadastro Smartchain</title>
    <link rel="stylesheet" href="login.css">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="main-login">
      <div class="left-login">
        <h1>Cadastre-se na Smartchain</h1>
        <img src="assets\cadastro\cadastro.svg" class="left-login-image" alt="animacao-login">
      </div>

      <div class="right-login">
        <div class="card-login">
          <h1>Cadastro</h1>
          <div class="textfield">
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario" placeholder="Crie um usuario">
          </div>

          <div class="textfield">
            <label for="senha">Senha</label>
            <input type="password" name="usuario" placeholder="Crie uma senha">
          </div>

          <div class="textfield">
              <label for="v-password">Confirme sua senha</label>
              <input type="password" name="v-password" placeholder="Confirme sua senha para continuar">
          </div>
          <button class="btn-login">Cadastre-se</button>
          <label for="cadastro">JÃ¡ possui uma conta? <a href="login.html" style="color: #00ff88">Fazer login</a></label>
        </div>
      </div>
    </div>
  </body>
</html>
